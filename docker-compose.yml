services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      - PORT=4000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:4000/api
    ports:
      - "3000:80"
    depends_on:
      - backend
